<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>登录界面</title>
<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../demo.css">
<script type="text/javascript" src="../../jquery.min.js"></script>
<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
<script type="text/javascript" src="http://127.0.0.1/easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="http://127.0.0.1/easyui/themes/mobile.css">
	
     <div class="easyui-navpanel" style="position:relative;padding:20px">
	 <header>
            <div class="m-toolbar">
                <span class="m-title">
			登录系统
		</span>
            </div>
        </header>
       <div style="margin:20px auto;width:100px;height:100px;
							border-radius:100px;overflow:hidden">
            <img src="http://127.0.0.1/easyui/example/c9/img/admin.jpg" style="margin:0;width:100%;height:100%;">
        </div>
        <div style="padding:0 20px">
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" data-options="prompt:'账号',iconCls:'icon-man'"
									 style="width:100%;height:38px">
            </div>
            <div>
                <input class="easyui-passwordbox" data-options="prompt:'密码'"
							 style="width:100%;height:38px">
            </div>
            <div style="text-align:center;margin-top:30px">
                <a href="#" class="easyui-linkbutton" style="width:100%;height:40px">
					<span style="font-size:16px">登录</span></a>
            </div>
            <div style="text-align:center;margin-top:30px">
                <a href="#" class="easyui-linkbutton" plain="true" outline="true" 
			style="width:100%;height:35px"><span style="font-size:16px">注册</span></a> 
            </div>
        </div>
</div>


</body>
</html>
