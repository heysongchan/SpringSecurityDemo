<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据网格行编辑</title>
		<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../demo.css">
		<script type="text/javascript" src="../../jquery.min.js"></script>
		<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	</head>
	<body>
	<div id='dg-cell'></div>
	<script>
		$(function(){
			
			/*为数据网格新增单元格编辑方法
			它的参数为一个包含下列属性的对象
			1、index可被编辑的行的索引
			2、field可被编辑的列的索引
			指定的行加指定的列即使一个指定的单元格
			*/
			$.extend($.fn.datagrid.methods,{
				editCell:function(jq,param){
					return jq.each(function(){
						//获取数据网格的选项对象
						var opts=$(this).datagrid('options');
						//获取数据网格中冻结的列以及未冻结的列并将它们合并到一个数组中
						var fields=$(this).datagrid('getColumnFields',true)
							.concat($(this)
							.datagrid('getColumnFields'));
						//遍历全部的列
						for(var i=0;i<fields.length;i++){
							//获取指定列的选项对象
							var col=$(this).datagrid('getColumnOption',fields[i]);
							/*在列的选项对象中新增一个editor1属性，该属性保存该列的编辑器对象
							数据网格在开启某行的编辑模式时，会将该行的单元格转化成editor中
							指定的组件我们将editor的值缓存到其他的变量中，然后设置其值为空，
							此时该单元格就不会被编辑注意：一行是由多个单元格组成的，单元格
							编辑方法的思路就使一行中指定的单元格可被编辑，而其它单元格不可
							被编辑*/
							col.editor1=col.editor;
							/*如果列未被指定可编辑时，则设置其编辑器为空
							该方法可以确保对某行开启编辑模式时，只有指定的单元格可被编辑*/
							if(fields[i]!=param.field){
								col.editor=null;
							}
						}
						//对指定的行开启编辑模式
						$(this).datagrid('beginEdit',param.index);
						//将列的编辑器恢复到初始状态
						for(var i=0;i<fields.length;i++){
							var col=$(this).datagrid('getColumnOption',fields[i]);
							col.editor=col.editor1;
						}			
					});
				}
			});

			//定义当前是否有单元格被编辑
			var editIndex=false;

			$("#dg-cell").datagrid({
				width:600,
				rownumbers:true,
				url:"http://127.0.0.1/easyui/example/c7/server/getProducts.php",
				loadMsg:"数据正在加载，请稍等",
				columns:[[
				        //产品名称在编辑模式时使用文本框标记
						{field:'productname' ,title:'产品名称',width:'10%',editor:"textbox"},
						//产品类型在编辑模式时使用组合框
						{field:'producttype',title:'产品类型',width:'10%',formatter:formatProductType,
							editor:{type:"combobox",options:{
								valueField:'id',
								textField:'typename',
								data:[
								      {id:1,typename:'电器'},
								      {id:2,typename:'食品'}
								]}}
						},
						//产品价格在编辑模式时使用数字框
						{field:'productprice' ,width:'20%',title:'产品价格',editor:
							{type:"numberbox",options:{
								required:true,
								min:0,
								precision:2,
								prefix:'$',
							}}
						},
						//产品上架时间在编辑模式时使用日期框
						{field:'producttime' ,title:'上架时间',width:'30%',formatter:formatProductTime,
							editor:{type:"datebox",options:{
								required:true,
								editable:false,
								parser: function(s){
									var t = Date.parse(s);
									if (!isNaN(t)){										
										return new Date(t);
									}else{
										return new Date();
									}
								},
								formatter:function(date){
									var y = date.getFullYear();
									var m = date.getMonth()+1;
									var d = date.getDate();
									return y+'/'+m+'/'+d+'/';
								},
								currentText:"今天",
								closeText:"关闭",
							}}
						},
						//产品产地在编辑模式时使用组合框
						{field:'productaddress' ,title:'产地',width:'20%',formatter:formatProductAddress,
							editor:{type:"combobox",options:{
								required:true,
								valueField:'id',
								textField:'city',
								data:[
								      {id:1,city:'北京'},
								      {id:2,city:'上海'},
								      {id:3,city:'南京'}
								]}}
						},
						//产品类型在编辑模式时使用数字微调器
						{field:'productvolume' ,title:'销售量',width:'10%',editor:
							{type:"numberspinner",options:{
								required:true,
								min:0,
							}}
						},
				]],			
				//工具栏中添加取消编辑的按钮
				toolbar:[{
					iconCls:'icon-cancel',
					handler:function(){
						//得到当前选中行对象
						var row=$("#dg-cell").datagrid('getSelected');
						//获取当前选中行索引
						var index=$("#dg-cell").datagrid('getRowIndex',row);
						//取消该行编辑
						$("#dg-cell").datagrid('cancelEdit',index);
						//取消选中
						$("#dg-cell").datagrid('unselectRow',index);
					}
				}],

				//双击单元格事件index为行索引，field为列索引
				onDblClickCell:function(index,field,value){
				//检查当前单元格是否在编辑模式下
				//如果在编辑模式下时将会结束编辑
					if(editIndex){
						//取消该行选中并结束编辑
						$(this).datagrid('unselectRow',index)
						.datagrid("endEdit",index);
					}else{
						//如果该单元格不在编辑模式时，选中该行并开启编辑模式
						//选中该行的目的是为了动态取消编辑时找到指定的行
						$(this).datagrid('selectRow',index)
						//开启单元格编辑模式
						.datagrid("editCell",{
							index:index,
							field:field
						});
					}				
				},

				//开始编辑前先标记该行已被编辑
				onBeforeEdit:function(index,row){
					editIndex=true;
				},
				//编辑完毕时标记该行未被编辑
				onAfterEdit:function(index,row){
					editIndex=false;
				},
				//取消编辑时标记该行未被编辑
				onCancelEdit:function(index,row){
					editIndex=false;
				},
			});
			
			//格式化上架时间
			function formatProductTime(value,row,index){
				var date=new Date(Date.parse(value));
				var Year=date.getFullYear();
				var Month=date.getMonth()+1;
				var Day=date.getDate();
				return  Year+"年"+Month+"月"+Day+"日";				
			}
			//格式化产地
			function formatProductAddress(value,row,index){
				switch(value){
					case "1":
						return  "北京";
					case "2":
						return "上海";
					case "3":
						return  "南京";
					default:
						return value;
				}
			}
			//格式化产品类型
			function formatProductType(value,row,index){
				if(value == "1"){
					return "电器";
				}else if(value == "2"){
					return "食品";
				}else{
					return value;
				}
			}
			
			
		})
	</script>
	</body>
</html>
