<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>
            分组视图
        </title>
        <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../demo.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="http://127.0.0.1/easyui/extends/view/datagrid-groupview.js"></script>
		<table id="dg-groupview"></table>
		<script>
			$(function(){
				$('#dg-groupview').datagrid({
					width:600,
					columns:[[
								{field:'productname' ,title:'产品名称',width:'25%'},
								{field:'producttype',title:'产品类型',align:'center',width:'15%'},
								{field:'productprice' ,title:'产品价格',align:'center',width:'25%'},
								{field:'productvolume' ,title:'销售量',align:'center',width:'25%'}
							]],
					groupField:"producttype",
					view: groupview,
					data:[
					      {productname:"空调",producttype:"电器",productprice:"5000",productvolume:"30"},
					      {productname:"冰箱",producttype:"电器",productprice:"7900",productvolume:"21"},  
						  {productname:"瓜子",producttype:"零食",productprice:"3",productvolume:"341"},  
						  {productname:"薯片",producttype:"零食",productprice:"7",productvolume:"897"},  
						  {productname:"烤箱",producttype:"电器",productprice:"3500",productvolume:"12"},  
						  {productname:"电视",producttype:"电器",productprice:"4600",productvolume:"67"},  
					     ],
					/*格式化分组,必须设置该属性方可创建分组视图网格
					  value:分组的字段名
					  rows:该分组下的全部行数据
 					   返回值为分组的名称
					*/
					groupFormatter:function(value,rows){
						//返回分组的名称以及该分组下有多少行数据
						return value+"("+rows.length+")";
					},
					//设置分组的样式，它返回的是一个css样式
					groupStyler:function(value,rows){
						//设置分组以蓝色字体显示
						return  "color:blue";
					}
				});

			});
		</script>

    </body>

</html>
