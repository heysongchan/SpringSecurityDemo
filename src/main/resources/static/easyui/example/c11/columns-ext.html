<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>
           列的扩展
        </title>
        <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../demo.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="http://127.0.0.1/easyui/extends/columns-ext/columns-ext.js"></script>    
		<table id="dg-columns-ext"></table>
		<script>
			$(function(){
				$('#dg-columns-ext').datagrid({
					width:700,
					columns:[[
								{field:'productname' ,title:'产品名称',width:'25%'},
								{field:'producttype',title:'产品类型',align:'center',width:'25%'},
								{field:'productprice' ,title:'产品价格',align:'center',width:'25%'},
								{field:'productvolume' ,title:'销售量',align:'center',width:'25%'}
							]],
					data:[
					      {productname:"空调",producttype:"电器",productprice:5000,productvolume:30},
					      {productname:"冰箱",producttype:"电器",productprice:7900,productvolume:21},  
						  {productname:"瓜子",producttype:"零食",productprice:3,productvolume:341},  
						  {productname:"薯片",producttype:"零食",productprice:7,productvolume:897},  
						  {productname:"烤箱",producttype:"电器",productprice:3500,productvolume:12},  
						  {productname:"电视",producttype:"电器",productprice:4600,productvolume:67},  
					     ],					     
				});
				//重新排列行的顺序
				$('#dg-columns-ext').datagrid('reorderColumns',['productname','productprice','producttype','productvolume']);
				//开启行拖动
				$('#dg-columns-ext').datagrid('columnMoving');
			});
		</script>

    </body>

</html>
