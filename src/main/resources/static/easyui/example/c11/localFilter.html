<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>
           本地过滤
        </title>
        <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../demo.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="http://127.0.0.1/easyui/extends/datagrid-filter/datagrid-filter.js"></script>
		<table id="dg-filter"></table>
		<script>
			$(function(){
				$('#dg-filter').datagrid({
					width:700,
					columns:[[
								{field:'productname' ,title:'产品名称',width:'25%'},
								{field:'producttype',title:'产品类型',align:'center',width:'25%'},
								{field:'productprice' ,title:'产品价格',align:'center',width:'25%'},
								{field:'productvolume' ,title:'销售量',align:'center',width:'25%'}
							]],
					data:[
					      {productname:"空调",producttype:"电器",productprice:5000,productvolume:30},
					      {productname:"冰箱",producttype:"电器",productprice:7900,productvolume:21},  
						  {productname:"瓜子",producttype:"零食",productprice:3,productvolume:341},  
						  {productname:"薯片",producttype:"零食",productprice:7,productvolume:897},  
						  {productname:"烤箱",producttype:"电器",productprice:3500,productvolume:12},  
						  {productname:"电视",producttype:"电器",productprice:4600,productvolume:67},  
					     ],
					     filterPosition:'top',//在字段名称上侧显示过滤栏
					     
				}).datagrid("enableFilter", [
				   //产品类型为一组字符串，过滤器使用文本框
				   //对于字符串而言需要用到'contains','equal','notequal','beginwith','endwith'过滤方法
				   {
					   field:'productname',
					   type:'textbox',
					   op:['contains','equal','notequal','beginwith','endwith']
				   },
				   //产品类型是一个组合框
				   //对于组合框而言需要用到'equal','notequal'过滤方法
				   {
					field:'producttype',
					type:'combobox',
					options:{data:[
								 {id:'电器',typename:'电器'},
								 {id:'零食',typename:'零食'}
							],
							valueField:'id',
						    textField:'typename'},
				   op:['equal','notequal']
				},
				//产品价格为数字
				//对于数字而言需要用到'equal','notequal','beginwith','endwith',
				//'less','greater','lessorequal','greaterorequal'过滤方法
				{
					field:'productprice',
					type:'textbox',
					op:['equal','notequal','beginwith','endwith','less','greater','lessorequal','greaterorequal']
				},{
					field:'productvolume',
					type:'textbox',
					op:['contains','equal','notequal','beginwith','endwith','less','greater','lessorequal','greaterorequal']
				}]);
				
			});
		</script>

    </body>

</html>
